<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone Lock</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: var(--ios-font); color: white;
            user-select: none; -webkit-user-select: none;
        }

        /* Blurred Mountain Background */
        .background {
            position: fixed; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=1000');
            background-size: cover; background-position: center;
            filter: blur(15px) brightness(0.8); transform: scale(1.1);
            z-index: -1;
        }

        .container {
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; justify-content: space-between; padding: 60px 0 50px 0;
            box-sizing: border-box;
        }

        /* Clock Section */
        #clock {
            font-size: 80px; font-weight: 200; letter-spacing: -2px;
        }
        #date { font-size: 19px; margin-top: -10px; font-weight: 400; }

        /* Passcode Section */
        .passcode-header {
            margin-top: 40px; font-size: 18px; letter-spacing: 0.5px;
            transition: transform 0.1s;
        }

        .dots {
            display: flex; gap: 20px; margin-top: 20px;
        }

        .dot {
            width: 12px; height: 12px; border: 1.5px solid white;
            border-radius: 50%; transition: background 0.1s;
        }
        .dot.filled { background: white; }

        /* Keypad */
        .keypad {
            display: grid; grid-template-columns: repeat(3, 75px);
            gap: 15px 25px; margin-bottom: 20px;
        }

        .key {
            width: 75px; height: 75px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; font-weight: 400; cursor: pointer;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        .key:active { background: rgba(255, 255, 255, 0.5); }

        .footer-text {
            width: 80%; display: flex; justify-content: space-between;
            font-size: 16px; font-weight: 400; margin-top: 10px;
        }

        /* Shake Animation */
        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="container">
    <div style="text-align: center;">
        <div id="clock">12:00</div>
        <div id="date">Monday, June 5</div>
    </div>

    <div style="text-align: center; flex-grow: 1;">
        <div id="status-text" class="passcode-header">Enter Passcode</div>
        <div class="dots">
            <div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div>
        </div>
    </div>

    <div class="keypad">
        <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
        <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
        <div style="width:75px"></div><div class="key" onclick="press(0)">0</div><div style="width:75px"></div>
    </div>

    <div class="footer-text">
        <span>Emergency</span>
        <span>Cancel</span>
    </div>
</div>

<script>
    let input = "";
    let lastStored = "0000";
    let isSecretActive = false;

    // Update real time
    function updateClock() {
        if (isSecretActive) return;
        const now = new Date();
        let h = now.getHours().toString().padStart(2, '0');
        let m = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('clock').innerText = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function press(num) {
        if (input.length < 4) {
            input += num;
            updateDots();
        }
        
        if (input.length === 4) {
            lastStored = input; // Store the secret
            setTimeout(errorAnimation, 300);
        }
    }

    function updateDots() {
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => {
            dot.classList.toggle('filled', i < input.length);
        });
    }

    function errorAnimation() {
        const header = document.getElementById('status-text');
        header.classList.add('shake');
        // iPhone vibrate feel
        if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
        
        setTimeout(() => {
            header.classList.remove('shake');
            input = "";
            updateDots();
        }, 400);
    }

    // SECRET TRIGGER: Long press "Enter Passcode" for 1 second
    const trigger = document.getElementById('status-text');
    let timer;

    trigger.addEventListener('touchstart', () => {
        timer = setTimeout(() => {
            isSecretActive = !isSecretActive;
            if (isSecretActive) {
                // Reveal secret in clock
                document.getElementById('clock').innerText = 
                    `${lastStored.substring(0,2)}:${lastStored.substring(2,4)}`;
            } else {
                updateClock();
            }
        }, 1000);
    });

    trigger.addEventListener('touchend', () => clearTimeout(timer));
</script>

</body>
</html>
